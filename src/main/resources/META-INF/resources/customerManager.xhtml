<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>PrimeFaces Hello World Example</title>
</h:head>

<h:body>
  <h:form id="helloworld-form">
	<p:dataTable var="c" value="#{customerManagerController.entities}" >
	    <p:column headerText="Id">
	        <h:outputText value="#{c.id}" />
	    </p:column>
	
	    <p:column headerText="First Name">
	        <h:outputText value="#{c.firstName}" />
	    </p:column>
	    
	    <p:column headerText="Second Name">
	        <h:outputText value="#{c.lastName}" />
	    </p:column>
	    
	    <p:column headerText="">
			<p:button action="#{customerManagerController.deleteEntity}" value="Delete" icon="pi pi-star" style="margin-right:20px;"/>
	    </p:column>
	    
	</p:dataTable>

    <p:dialog header="Greeting" widgetVar="greetingDialog"
      modal="true" resizable="false">
      <h:panelGrid id="greeting-panel" columns="1" cellpadding="4">
        <h:outputText value="#{helloWorld.showGreeting()}" />
      </h:panelGrid>
    </p:dialog>

  </h:form>
</h:body>
</html>
